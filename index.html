<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WONGLOSSS - SUSCESSS</title>
    <style>
        /* --- VARIABEL WARNA & TEMA --- */
        :root {
            --primary-red: #8B0000;
            --deep-maroon: #2b0000;
            --accent-gold: #FFD700;
            --gold-dark: #B8860B;
            
            --bg-gradient-light: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #DAA520 100%);
            --bg-gradient-dark: linear-gradient(135deg, #2b0000 0%, #1a0000 100%);

            --text-light: #333;
            --card-light: #ffffff;
            --text-dark: #f4f4f4;
            --card-dark: #3E0000;
            
            --shadow: 0 4px 8px rgba(0,0,0,0.2);
            /* Kurva animasi super halus (Smooth Physics) */
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.25, 0.1, 0.25, 1.0);
        }

        /* Reset Dasar & Smooth Scroll HTML */
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Transisi warna tetap ada */
            transition: background-color 0.4s ease, color 0.3s ease, border-color 0.3s ease; 
        }

        body {
            background: var(--bg-gradient-light);
            background-attachment: fixed;
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- ANIMASI PERFORMANCE (HARDWARE ACCELERATION) --- */
        .reveal, .shape-box, header {
            /* Memberitahu browser untuk menyiapkan GPU (Bikin mulus di Android) */
            will-change: transform, opacity;
        }

        /* --- LOGIKA ANIMASI SCROLL --- */
        .reveal {
            opacity: 0;
            transform: translateY(60px) scale(0.95); /* Efek zoom-in sedikit */
            transition: opacity 1.2s var(--ease-smooth), transform 1.2s var(--ease-out-back);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Animasi Awal Masuk (Load) untuk Header */
        @keyframes slideDownBounce {
            0% { transform: translateY(-100%); opacity: 0; }
            60% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Staggered Delay untuk Galeri */
        .shape-box {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--ease-out-back);
        }

        .reveal.active .shape-box {
            opacity: 1;
            transform: translateY(0);
        }

        /* Delay bertingkat otomatis agar muncul "cetok-cetok-cetok" */
        .reveal.active .shape-box:nth-child(1) { transition-delay: 0.1s; }
        .reveal.active .shape-box:nth-child(2) { transition-delay: 0.2s; }
        .reveal.active .shape-box:nth-child(3) { transition-delay: 0.3s; }
        .reveal.active .shape-box:nth-child(4) { transition-delay: 0.4s; }


        /* --- MODE MALAM --- */
        body.dark-mode {
            background: var(--bg-gradient-dark);
            color: var(--text-dark);
        }

        body.dark-mode .shape-box {
            background-color: #550000;
            border-color: var(--accent-gold);
        }

        body.dark-mode header, 
        body.dark-mode footer {
            background-color: var(--card-dark);
            color: var(--text-dark);
            border-color: var(--accent-gold);
        }

        /* --- HEADER & NAVIGASI --- */
        header {
            background-color: var(--primary-red);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--accent-gold);
            animation: slideDownBounce 1.2s ease-out; /* Animasi Load */
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            object-fit: cover;
            background: white;
            transition: transform 0.8s var(--ease-out-back);
        }
        .logo-container img:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .site-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .mode-toggle {
            background: var(--accent-gold);
            border: 2px solid #fff;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: var(--primary-red);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .mode-toggle:active {
            transform: scale(0.9);
        }

        /* --- CONTAINER UTAMA --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Animasi khusus judul halaman pertama agar langsung muncul */
        h2.initial-load {
            animation: popIn 1s var(--ease-out-back) 0.5s backwards;
        }

        h2 {
            text-align: center;
            margin: 40px 0 25px;
            color: var(--primary-red);
            text-transform: uppercase;
            font-weight: 800;
            background: rgba(255,255,255,0.85);
            display: inline-block;
            padding: 8px 25px;
            border-radius: 50px;
            border: 3px solid var(--primary-red);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: relative;
            z-index: 10;
        }
        body.dark-mode h2 {
            color: var(--accent-gold);
            background: rgba(0,0,0,0.6);
            border-color: var(--accent-gold);
        }

        /* --- SHAPE / GALLERY --- */
        .shape-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .shape-box {
            width: 180px;
            height: 180px;
            background-color: #fff;
            border: 4px solid var(--primary-red);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .shape-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        .shape-box:hover img {
            transform: scale(1.15) rotate(2deg);
        }

        .shape-label {
            position: absolute;
            bottom: -50px;
            width: 100%;
            background: linear-gradient(to top, rgba(139, 0, 0, 1), transparent);
            color: white;
            text-align: center;
            padding: 15px 5px 8px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: bottom 0.4s var(--ease-out-back);
        }
        .shape-box:hover .shape-label {
            bottom: 0;
        }

        /* --- FOOTER --- */
        footer {
            background-color: var(--primary-red);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-top: 5px solid var(--accent-gold);
            position: relative;
            z-index: 20;
        }

        .nyebul-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            margin-top: 15px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .site-title { font-size: 1rem; }
            h2 { font-size: 1.1rem; padding: 5px 15px; }
            .shape-box { width: 45%; height: 150px; }
            .nyebul-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="original.jpg" alt="Logo"> <div class="site-title">WONGLOSSS-SUSCESSS</div>
        </div>
        <button class="mode-toggle" onclick="toggleDarkMode()">üåô Mode Malam</button>
    </header>

    <div class="container">
        
        <center><h2 class="initial-load">Galeri Utama</h2></center>
        
        <section class="shape-section reveal">
            <div class="shape-box">
                <img src="original.jpg" alt="Galeri">
                <div class="shape-label">Gambar 1</div>
            </div>
            <div class="shape-box">
                <img src="pertama.jpg" alt="Galeri">
                <div class="shape-label">Gambar 2</div>
            </div>
            <div class="shape-box">
                <img src="kedua.jpg" alt="Galeri">
                <div class="shape-label">Gambar 3</div>
            </div>
            <div class="shape-box">
                <img src="ketiga.jpg" alt="Galeri">
                <div class="shape-label">gambar 4</div>
            </div>
        </section>

        <hr style="border: 0; height: 2px; background: var(--primary-red); margin: 40px 0; opacity: 0.3;">

    </div>

    <footer class="reveal">
        <p>&copy; 2025 WONGLOSSS-SUSCESSS. All Rights Reserved.</p>
        <div class="nyebul-text">NYEBUL</div>
    </footer>

    <script>
        // --- LOGIKA SCROLL ANIMATION (INTERSECTION OBSERVER) ---
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        // Pilih semua elemen dengan class 'reveal'
        const revealElements = document.querySelectorAll('.reveal');
        revealElements.forEach(el => observer.observe(el));


        // --- LOGIKA MODE MALAM/SIANG ---
        function toggleDarkMode() {
            const body = document.body;
            const btn = document.querySelector('.mode-toggle');
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                btn.textContent = "‚òÄÔ∏è Mode Siang";
            } else {
                btn.textContent = "üåô Mode Malam";
            }
        }
    </script>
</body>
</html>
